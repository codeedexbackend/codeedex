     <script>
          // Set the target launch date and time
          var launchDate = new Date('2024-05-30T00:00:00').getTime();
      
          // Update the countdown timer every second
          var countdown = setInterval(function() {
              // Get current date and time
              var now = new Date().getTime();
      
              // Calculate the time remaining until launch date
              var distance = launchDate - now;
      
              // Calculate days, hours, minutes, and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
              // Update the countdown timer display
              document.getElementById('days').innerHTML = days;
              document.getElementById('hours').innerHTML = hours;
              document.getElementById('minutes').innerHTML = minutes;
              document.getElementById('seconds').innerHTML = seconds;
      
              // If the launch date and time have passed, display a message
              if (distance < 0) {
                  clearInterval(countdown);
                  document.getElementById('countdown').innerHTML = '<p>Launch date has passed!</p>';
              }
          }, 1000); // Update every second
      </script>
